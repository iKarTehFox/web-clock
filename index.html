                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCO" aria-expanded="true" aria-controls="collapseCO">
                            Clock Settings
                            </button>
                        </h2>
                        <div id="collapseCO" class="accordion-collapse collapse show" data-bs-parent="#menuAccordion">
                            <div class="accordion-body">
                                <h6 class="mb-1">Clock Mode</h6>
                                <div class="btn-group" role="group" aria-label="Clock mode button group" id="clock-mode-group">
                                    <input type="radio" class="btn-check" name="clock-mode-radio" id="12hour" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="12hour">12-hour</label>
                                    <input type="radio" class="btn-check" name="clock-mode-radio" id="24hour" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="24hour">24-hour</label>
                                </div>
                                <h6 class="mb-1 mt-2">Time Zone</h6>
                                <select class="form-select" id="timeZoneSelect">
                                    <option value="system" selected>System Default</option>
                                </select>
                                <h6 class="mb-1 mt-2">Seconds Visibility</h6>
                                <div class="btn-group" role="group" aria-label="Seconds visibility button group">
                                    <input type="radio" class="btn-check" name="seconds-vis-radio" id="secOn" autocomplete="off" onClick="setSecondsVis(1)" checked>
                                    <label class="btn btn-outline-primary" for="secOn">Show</label>
                                    <input type="radio" class="btn-check" name="seconds-vis-radio" id="secOff" autocomplete="off" onClick="setSecondsVis(0)">
                                    <label class="btn btn-outline-primary" for="secOff">Hide</label>
                                </div>
                                <h6 class="mb-1 mt-2">Date Display</h6>
                                <select class="form-select" id="dateFormatSelect">
                                    <option value="D" id="dateVisOp1"></option>
                                    <option value="DD" id="dateVisOp2"></option>
                                    <option value="DDD" id="dateVisOp3"></option>
                                    <option value="DDDD" id="dateVisOp4"></option>
                                    <option value="" id="dateVisOp5">Off</option>
                                </select>
                                <h6 class="mb-1 mt-2">Date Alignment</h6>
                                <div class="btn-group" role="group" aria-label="Date position button group">
                                    <input type="radio" class="btn-check" name="date-position-radio" id="dateleft" autocomplete="off" onClick="setDateAlign('left')" checked>
                                    <label class="btn btn-outline-primary" for="dateleft">Left</label>
                                    <input type="radio" class="btn-check" name="date-position-radio" id="datecenter" autocomplete="off" onClick="setDateAlign('center')">
                                    <label class="btn btn-outline-primary" for="datecenter">Center</label>

                                    <label class="btn btn-outline-primary" for="dateright">Right</label>
                                </div>
                            </div>
                        </div>
                    </div>

                                </div>
                            </div>
                        </div>

                    <p class="mb-0" id="time-duration"></p>
                </div>
            </div>
        </div>
        <div id="clock-container">
            <center>
                <span class="clock-part" id="hour-slot">00</span><span class="colon" id="colon1">:</span><span class="clock-part" id="minute-slot">00</span><span class="colon" id="colon2">:</span><span class="clock-part" id="second-slot">00</span><span id="indicator"></span>
            </center>
            <p id="date"><noscript>JavaScript is disabled!</noscript></p>
        </div>
    </body>
</html>
